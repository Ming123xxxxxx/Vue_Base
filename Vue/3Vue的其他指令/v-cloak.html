<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--设置ico-->
    <link rel="shortcut icon" href="static/favicon.ico"/>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div id="root">
    <h2 v-cloak>Hello,{{name}}</h2>
</div>

<script type="text/javascript" src="../../VueJs/vue.js"></script>


<script type="text/javascript">
    new Vue({
        el: "#root",
        data: function () {
            return {
                name:"ming"
            }
        }
    })
</script>
</body>
</html>
