<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../../../VueJs/vue.js"></script>
    <!--设置ico-->
    <link rel="shortcut icon" href="static/favicon.ico"/>
</head>
<body>

<div id="root">
    <h2>今天天气{{weather}}</h2>
    <button @click="change">点我切换天气</button>
</div>

<script type="text/javascript">
    new Vue({
        el: "#root",
        data: function () {
            return {
                weather:"凉爽"
            }
        },
        methods:{
            change(){
                if(this.weather=="凉爽"){
                    this.weather="炎日"
                }else{
                    this.weather="凉爽"
                }
            }

        }
    })
</script>

</body>
</html>
