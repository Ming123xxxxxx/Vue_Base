<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../../VueJs/vue.js"></script>
    <!--设置ico-->
    <link rel="shortcut icon" href="static/favicon.ico"/>
</head>
<body>
<div id="root" style="margin-left: 100px;margin-top: 50px">

    <form @submit.prevent="demo">
        账号:<input type="text" v-model.trim="userInfo.acccount"><br>
        <br>
        密码:<input type="password" v-model="userInfo.password"><br>
        <br>
        年龄:<input type="number" v-model.number="userInfo.age" max="100" min="0">
        <br>
        <br>
        性别:
        男<input type="radio" name="sex" value="男" v-model="userInfo.sex" checked>
        女<input type="radio" name="sex" value="女" v-model="userInfo.sex"><br>
        <br>
        爱好:
        游戏<input type="checkbox" v-model="userInfo.hobby" value="游戏">
        音乐<input type="checkbox" v-model="userInfo.hobby" value="音乐">
        读书<input type="checkbox" v-model="userInfo.hobby" value="读书"> <br>
        <br>
        所属校区: <select v-model="userInfo.schoolcity">
        <option selected disabled value="1">选择校区</option>
        <option value="bj">北京校区</option>
        <option value="sh">上海校区</option>
        <option value="sz">深圳校区</option>
    </select>
        <br>
        <br>
        自我评价:<br>
        <br>
        <textarea v-model.lazy="userInfo.SelfEvaluation" style="height: 100px;width: 300px"></textarea>
        <br>
        <br>
        <input v-model="userInfo.readandrequest" type="checkbox"> 接受并阅读<a href="javascript:;"><<用户协议>></a>
        <br>
        <br>
        <br>
        <input type="submit" value="提交" @click="submits">
    </form>
</div>
<script type="text/javascript">
    new Vue({
        el: "#root",
        data: function () {
            return {
               userInfo:{
                   acccount:'',
                   password:'',
                   age:'',
                   sex:'男',
                   hobby:[],
                   schoolcity:'1',
                   SelfEvaluation:'',
                   readandrequest:false,
               }
            }
        },
        methods:{
            demo() {

            },
            submits(){
                console.log(JSON.stringify(this.userInfo))
            }
        }
    })
</script>
</body>
</html>
