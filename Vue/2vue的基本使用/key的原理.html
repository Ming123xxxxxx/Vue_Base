<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../../VueJs/vue.js"></script>
    <!--设置ico-->
    <link rel="shortcut icon" href="static/favicon.ico"/>
</head>
<body>
<div id="root">
    <h2>人员列表</h2>
    <ul :style="styleObject">
        <li v-for="(p,index) in persons" :key="p.id">
            {{p.name}} - {{p.age}}
            <input type="text">
        </li>
    </ul>

    <button @click.once="addUser">添加人员</button>
</div>
<script type="text/javascript">
    new Vue({
        el: "#root",
        data: function () {
            return {
                persons:[
                    {id:'001',name:'张三',age:18},
                    {id:'002',name:'李四',age:20},
                    {id:'003',name:'王五',age:30}
                ],
                styleObject: {
                  listStyle:"none"
                }

            }
        },
        methods:{
            addUser(){
                this.persons.unshift({id:'004',name:'老六',age:40})
            }
        }
    })
</script>
</body>
</html>
