<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../VueJs\vue.js"></script>
</head>
<body>

<div id="root">
  <h1>{{name}}</h1>
</div>

<script type="text/javascript">
    Vue.config.productionTip = false;//阻止vue在启动时出现生产提示

    //创建Vue实例
    const x = new Vue({
        el:'#root',
        // data的第一种写法(对象式)
        // data:{//data中用于存储数据,数据供el所指定的容器使用
        //     name:"Hello,vue!",
        // }

        //data的第二种写法(函数式)
        data() {
            console.log('@@@',this)//此处的this是Vue的实例对象
            return{
                name:"hello,vue!"
            }
        }
    });

</script>

</body>
</html>
