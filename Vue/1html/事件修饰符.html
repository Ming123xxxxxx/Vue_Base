<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../VueJs\vue.js"></script>
</head>
<body>

<div id="root" style="margin-top: 20px">
    <h1>{{name}}</h1>
    <!--prevent:阻止默认行为-->
    <a href="http:///www.bilibili.com/" @click.prevent="showInfo">点我提示信息</a>
    <!--stop:阻止事件冒泡行为-->
    <div @click="showInfo" style="height: 50px;background-color: yellowgreen">
        <button @click.stop="showInfo">点我提示信息</button>
    </div>
    <!--once:事件只触发一次-->
    <button @click.once="showInfo">点我提示信息</button>
    <!--capture:使用事件的捕获模式-->
    <div style="padding: 5px;background-color:skyblue" @click.capture="showMes(1)">
        div1
        <div style="background-color: red" @click="showMes(2)">
            div2
        </div>
    </div>
    <!--self:只有event.target是当前操作的元素时才触发事件-->
    <div @click.self="showInfo" style="height: 50px;background-color: yellowgreen">
        <button @click="showInfo">点我提示信息</button>
    </div>
    <!--passive:事件的默认行为立即执行,无需等待事件回调执行完毕-->
    <ul @wheel.passive="demo" style="width: 200px;height: 200px;background-color: skyblue;overflow: auto">
        <li style="height: 100px">1</li>
        <li style="height: 100px">2</li>
        <li style="height: 100px">3</li>
        <li style="height: 100px">4</li>
    </ul>
</div>

<script type="text/javascript">
    Vue.config.productionTip = false;//阻止vue在启动时出现生产提示

    //创建Vue实例
    const x = new Vue({
        el:'#root',//用于指定当前Vue实例为那个容器
        data:{//data中用于存储数据,数据供el所指定的容器使用
            name:"Hello,vue!",
        },
        methods:{
            showInfo(e) {
                // e.preventDefault():阻止默认行为
                // e.stopPropagation():阻止事件冒泡

                alert("Hello,Vue")
            },
            showMes(msg){
                alert(msg)
            },
            demo(){
               alert("滚动")
            }
        }
    });
</script>

</body>
</html>
