<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../../VueJs/vue.js"></script>
    <!--设置ico-->
    <link rel="shortcut icon" href="static/favicon.ico"/>
</head>
<body>
<div id="root">
   <my-school></my-school>
</div>
<script type="text/javascript">

    //创建school组件
    const myschool = {
        template: `<div>
         <h2>hello,{{name}}</h2>
        </div>`,
        data(){
            return{
                name:'School'
            }
        }
    }

    new Vue({
        el: "#root",
        components: {
            'my-school':myschool
        }
    })
</script>
</body>
</html>
